<ScrollView width="100%" height="100%">
    <StackLayout width="100%" height="100%">
        <GridLayout rows="33*, 67*">
            <GridLayout row="0" class="logo-container">
                <GridLayout class="image-container">
                    <Image src="~/images/vit-logo.png" width="300"></Image>
                </GridLayout>
            </GridLayout>
            <GridLayout row="1" rows="*, auto">
                <GridLayout row="0" rows="auto" rows="*">
                    <ActivityIndicator color="white"
                        horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
                </GridLayout>
                <GridLayout row="0" rows="*">
                    <GridLayout row="0" rows="auto, auto, auto, auto, auto" class="container-padding"
                        verticalAlignment="top">
                        <GridLayout row="0" rows="auto, auto, auto">
                            <Label class="login-field-label m-b-2"
                                row="0" text="Register no:"></Label>
                            <TextField #email row="1" class="login-input-field"
                                ios:style="padding:10" android:style="padding-left:10; padding-right: 10"
                                hint="17BCEXXXX" keyboardType="email"
                                [(ngModel)]="user.email" autocorrect="false"
                                autocapitalizationType="none" (focus)="onEmailFocus()"></TextField>
                            <Label *ngIf="hasEmailErrors()" class="m-t-2 login-field-label color-danger"
                                row="2" [text]="getEmailError()"></Label>
                        </GridLayout>
                        <GridLayout row="1" rows="auto, auto, auto" class="m-t-10">
                            <Label class="login-field-label m-b-2"
                                row="0" text="Password"></Label>
                            <GridLayout row="1" columns="*, auto" class="login-password-container"
                                ios:style="padding: 10" [ngClass]="{'input-field-error': hasPasswordErrors()}">
                                <TextField #password col="0" class="login-password-field"
                                    hint="Password" android:style="padding-left: 10"
                                    secure="true" [(ngModel)]="user.password"
                                    (focus)="onPasswordFocus()" ></TextField>
                                <Label col="1" [text]="showHideIcon" class="fa show-hide-icon"
                                    (tap)="showHidePassword()"
                                    verticalAlignment="middle" android:style="padding-right: 10"></Label>
                            </GridLayout>
                            <Label *ngIf="hasPasswordErrors()" class="m-t-2 login-field-label color-danger"
                                row="2" [text]="getPasswordError()"></Label>
                        </GridLayout>



                        <GridLayout row="2" rows="auto, auto, auto" columns="2*,*" class="m-t-10">
                            <Label class="login-field-label m-b-2"
                                row="0" text="Hostel Block"></Label>
                            <GridLayout row="1" columns="*,*,2*" col="0" class="login-password-container"
                                ios:style="padding: 10">
                                <!-- <PickerField hint="select" [items]="blocks"></PickerField> -->
                                <TextView [text]="selectedBlock" col="0"></TextView>
                                <Button (tap)="blockSelect()" class="login-input-field" text="▼" col="1"></Button>
                            </GridLayout>
                            <Label class="login-field-label m-b-2" row="0" col="1" text="Room no."></Label>
                            <GridLayout rows="auto,auto" row="1", col="1">
                                    <TextField hint="123" row="1" class="login-input-field"
                                    ios:style="padding:10" android:style="padding-left:10; padding-right: 10" keyboardType="phone"></TextField>
                            </GridLayout>
                        </GridLayout>




                        <GridLayout row="3" rows="auto, auto" class="submit-container">
                            <Button row="0"
                                class="login-submit"
                                text="Sign in" (tap)="login()"></Button>
                            <Label *ngIf="hasLoginErrors()" class="color-danger"
                                row="1" [text]="getLoginError()" textWrap="true"
                               ></Label>
                        </GridLayout>
                    </GridLayout>
                </GridLayout>
                <GridLayout row="1" rows="auto, auto" verticalAlignment="bottom"
                    class="m-b-2">
                    <Label row="0" text="Developed by Akshat Bhanchawat, Akshat Singhal & Sarthak Surana" textWrap="true" class="eloha-font-regular copyright-label"></Label>
                    <Label row="1" text="© Copyright 2019" class="eloha-font-regular copyright-label"></Label>
                </GridLayout>
            </GridLayout>
        </GridLayout>
    </StackLayout>
</ScrollView>
